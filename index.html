<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Moved</title>
    <style>
        body {
            background-color: black;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .message {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .link {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
        }

        .link:hover {
            text-decoration: underline;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        .cursor {
            display: inline;
            font-weight: bold;
            animation: blink 0.8s infinite;
        }

        .typewriter {
            display: inline;
            white-space: nowrap;
            overflow: hidden;
            border-right: 3px solid #00ff00;
            animation: typing 3s steps(40, end), blink-caret 0.75s step-end infinite;
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #00ff00; }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="message">Portfolio has been moved to:</p>
        <p class="typewriter"><a class="link" href="https://saad-amrani.info" target="_blank">https://saad-amrani.info</a></p>
        <p class="cursor">_</p>
    </div>
</body>
</html>
